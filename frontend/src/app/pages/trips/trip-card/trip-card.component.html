<div class="bg-white shadow-lg p-2 mt-2 w-75 mx-auto">
    <h2 class="text-black fs-4">{{ trip.tripInfo.tripName }}</h2>
    <h3 class="text-black fs-6">Date : {{trip.tripSchedule.startDate}}</h3>
    <h3 class="text-black fs-6">Costs : {{ trip.tripInfo.cost }}</h3>
    <p>{{ trip._id }}</p>

    <button class="btn btn-primary" [routerLink]="['/view-trip', trip._id]" >View details</button>
</div>
