<div class="d-flex vh-100">
  <!-- Sidebar -->
  <div [class.d-none]="!sidebarOpen" class="bg-dark text-white p-3" style="width: 250px;">
    <app-sidebar></app-sidebar>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-4">
    <!-- Toggle Button -->
    <button class="btn btn-outline-dark mb-3" (click)="toggleSidebar()">
      <span *ngIf="!sidebarOpen" style="font-size: 1.5rem;">&#9776;</span>  <!-- Hamburger (≡) -->
      <span *ngIf="sidebarOpen" style="color: red; font-size: 1.5rem;">&#10006;</span> <!-- Cross (✖) -->
    </button>
    

    
<!-- Hero Section with Search -->
<section class="hero d-flex align-items-center text-dark text-center">
  <div class="container">
    <h1 class="display-4 fw-bold">Welcome User</h1>
    <p class="lead mb-4">Book a trip ... and EnjoY</p>
    <div class="m-2">
      <button class="btn btn-outline-dark btn-lg" routerLink="/trips">BooK NoW</button>
    </div>
  </div>
</section>

<!-- Enrolled Trips Section -->
<section class="enrolled-trips py-5 bg-light text-center">
  <div class="container">
    <h2 class="mb-4">My Enrolled Trips</h2>

    <div *ngIf="trips && trips.length > 0; else noTrips">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let trip of trips">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ trip.tripInfo.tripName }}</h5>
              <p class="card-text">
                <strong>Destination:</strong> {{ trip.tripInfo.destination }}<br>
                <strong>Date:</strong> {{ trip.tripSchedule.startDate | date }} to {{ trip.tripSchedule.endDate | date }}<br>
                <strong>Price:</strong> ₹{{ trip.tripInfo.cost }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noTrips>
      <p class="text-muted">You have not enrolled in any trips yet.</p>
    </ng-template>
  </div>
</section>

    

    <!-- Nested route content -->
    <!-- <router-outlet></router-outlet> -->
  </div>
</div>
